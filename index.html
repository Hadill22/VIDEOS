<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>didima</title>
    <link href="didima.css" rel="stylesheet">
    <style>
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 999;
            padding: 20px;
            display: none;
        }
        .video-modal video {
            width: 100%;
            max-width: 800px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        .close-btn {
            background-color: #dc3545;
            font-weight: bold;
            padding: 15px 30px;
            margin-top: 20px;
            text-align: center;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .close-btn:hover {
            background-color: #300e11;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(220, 53, 69, 0.5);
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <img src="file:///C:/Users/hp/Downloads/Design%20sans%20titre%20(1).svg" alt="Logo" class="logo">
        <h1>hi gtitis</h1>
        <div class="button-container">
            <button onclick="openVideo('videos/video1.mp4')" class="btn">Vidéo 1</button>
            <button onclick="openVideo('videos/video2.mp4')" class="btn">Vidéo 2</button>
            <button onclick="openVideo('videos/video3.mp4')" class="btn">Vidéo 3</button>
            <button onclick="openVideo('videos/video4.mp4')" class="btn">Vidéo 4</button>
            <button onclick="openVideo('videos/video5.mp4')" class="btn">Vidéo 5</button>
        </div>
    </div>

    <div class="video-modal" id="videoModal">
        <video controls id="videoPlayer"></video>
        <button class="close-btn" onclick="closeVideo()">⬅️ Retour aux vidéos</button>
    </div>

    <script>
        function openVideo(src) {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = src;
            modal.style.display = 'flex';
            videoPlayer.play();
        }

        function closeVideo() {
            const modal = document.getElementById('videoModal');
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.pause();
            videoPlayer.currentTime = 0;
            modal.style.display = 'none';
        }
    </script>
</body>
</html>
